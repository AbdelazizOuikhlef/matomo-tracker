<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button
      data-matomo-event="click"
      data-matomo-category="sample-page"
      data-matomo-action="click-event"
      data-matomo-name="test"
      data-matomo-value="123"
      type="button"
    >
      Track me!
    </button>

    <button
      onclick="MatomoInstance.trackEvent({ category: 'sample-page', action: 'click-event', name: 'test', value: 123 })"
    >
      Track me!
    </button>

    </br>

    <button
      onclick="addDynamicButton()"
    >
      Add dynamic button
    </button>
    <div id="buttonContainer"></div>

    <script src="../bundle.min.js"></script>
    <script>
      const MatomoInstance = new window.MatomoTracker.default({
        urlBase: 'https://analytics.data.amsterdam.nl',
        siteId: 3,
      })

      MatomoInstance.trackEvents()

      var buttonNum = 0
      function addDynamicButton(data) {
        buttonNum += 1
        var button = document.createElement("button");
        button.setAttribute("data-matomo-event", "click")
        button.setAttribute("data-matomo-category", "sample-page")
        button.setAttribute("data-matomo-action", "click-event")
        button.setAttribute("data-matomo-name", "testDynamicButton")
        button.setAttribute("data-matomo-value", buttonNum)
        button.innerHTML = `Track Event ${buttonNum}`;

        var buttonContainer = document.getElementById("buttonContainer");
        buttonContainer.appendChild(button);
      }
    </script>
  </body>
</html>
